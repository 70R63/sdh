continueRelationshipRequestGuestMessage=Cree una cuenta con el Estado de Rosebud utilizando esta cuenta de correo electrónico para ver detalles de la solicitud. Para ello, siga estos pasos:
RelationshipRequestGuestStep1=1. Vaya a www.stateofrosebud.com y haga clic en "Inicio de sesión/Registro" para registrarse.
RelationshipRequestGuestStep2=2. Haga clic en "Mi cuenta".
RelationshipRequestGuestStep3=3. En el menú, haga clic en "Autorizaciones y relaciones" y después en "Solicitudes pendientes".
RelationshipRequestGuestStep4=4. Aquí verá un resumen de todas sus solicitudes de relación.

